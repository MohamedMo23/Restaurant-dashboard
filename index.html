
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Dashboard</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>📊 Restaurant Dashboard</h1>
    <div class="filters">
      <label for="placeFilter">📍 Filter op Plaats:</label>
      <select id="placeFilter"></select>
      <label for="preferenceFilter">🍗 Filter op Voorkeur:</label>
      <select id="preferenceFilter"></select>
      <button id="loadBtn">🔍 Toon klanten</button>
      <button id="emailBtn">📩 Verstuur e-mail</button>
    </div>
    <table>
      <thead>
        <tr><th>Naam</th><th>Email</th><th>Plaats</th><th>Voorkeuren</th></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
